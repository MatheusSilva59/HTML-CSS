<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário de Login</h1>
    <form action="">
        <p>Login: <input type="text" name="login"></p>
        <p>Senha: <input type="password" name="password"></p>
        <input type="submit" value="Entrar" style="margin: auto;">
    </form>
    <h1>Formulário para Cadastro</h1>
    <form action="">
        <p>Nome: <input type="text" name="name"></p>
        <p>Sexo: <input type="radio" name="sexo" value="M">Masculino <input type="radio" name="sexo" value="F">Feminino</p>
    </form>
    <h1>CheckBox</h1>
    <p>Selecione quais frutas você gosta:</p>
    <form action="">
        <input type="checkbox" name="fruta1" id="fruta1">
        <label for="fruta1">Maça</label><br>
        <input type="checkbox" name="fruta2" id="fruta2">
        <label for="fruta2">Pera</label><br>
        <input type="checkbox" name="fruta3" id="fruta3">
        <label for="fruta3">Banana</label>
    </form>
    <h1>Selecão com Lista</h1>
    <p>Selecione seu estado:</p>
    <form action="">
        <select name="estados" id="estados">
            <option value="sp">SP</option>
            <option value="mg">MG</option>
        </select>
    </form>
</body>
</html>
